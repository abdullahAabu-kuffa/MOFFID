<!DOCTYPE html>
<html lang="en">

<head>
    <title>MOFFID | LOGIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moffid Is The Way To Allah">
    <meta name="author" content="Abdullah A.Abukuffa">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <h2>MOFFID </h2>
    <div class="logPage">
        <p class="login">LOGIN</p>
        <form action="home.html" method="get" autocomplete="on">
            <label for="inEmail">Email</label>
            <div>
                <input id="inEmail" type="email" name="email" autocomplete="email" autofocus required>
            </div>
            <label for="inpass">Password</label>
            <div>
                <input id="inpass" type="password" name="password" autocomplete="current-password" required
                    minlength="6" maxlength="12">
            </div>
            <p id="you">You forgot your password?</p>
            <div> <input id="sub" type="submit" value="Login"></div>
        </form>
        <p>If you don't have an account <a href="signup.html">SIGNUP</a> </p>
    </div>
</body>

</html>
